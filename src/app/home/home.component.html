<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!--Slideshow start-->
      <div id="home" class="carousel slide home-slideshow" data-ride="carousel">
        <ol id="outer" class="carousel-indicators">
          <li data-target="#home" data-slide-to="0" class="active"></li>
          <li data-target="#home" data-slide-to="1"></li>
          <li data-target="#home" data-slide-to="2"></li>
          <li data-target="#home" data-slide-to="3"></li>

          <div class="carousel-item">
            <img class="d-block img-fluid" src="../assets/images/slideshow/3.jpg">

          <div class="carousel-item">

        <a class="carousel-control-next" href="#home" role="button" data-slide="next">
